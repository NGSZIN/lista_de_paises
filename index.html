<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Paises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Lista de Países</h1>

    <input type="text" class="form-control w-25 mt-5" id="filtrar-paises" placeholder="Buscar Países">
    <div class="d-flex mt-1">
        <input type="text" id="filtrar-capitais" class="form-control w-25" placeholder="Buscar Capitais">
        <button class="btn btn-danger" onclick="">Buscar</button>
    </div>

    <div class="d-flex mt-1">
        <select id="filtrar-regiao" class="form-control w-25">
            <option value="" disabled selected>Escolha uma região</option>
            <option value="africa">Africa</option>
            <option value="asia">Asia</option>
            <option value="americas">Americas</option>
            <option value="europa">Europa</option>
            <option value="oceania">Oceania</option>
        </select>
        <button class="btn btn-dark text-light" id="btnBuscar" onclick>Buscar</button>
    </div>
    <hr>


    <div id="listaPaises" class="row">


    </div>


    <script src="script.js"></script>
    <script src="filtro.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
